<!DOCTYPE html>
<html onselectstart="return false;" style="-ms-user-select: none;">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w3-theme-teal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<body style="max-width:1080px;">

    <header class="w3-container w3-card-4 w3-theme w3-top">

    <div class="w3-container" style="margin-top:75px">

            </div>

            </div>
        </div>
        <hr>
        <div class="w3-row">
            <div class="w3-col s3">
                <img src="img/old.png" style="width:100%">
            </div>
            <div class="w3-col s9 w3-container">
                <h3 class="w3-text-blue">Tramwaj Wysokopodłogowy</h3>

            </div>
        </div>

    </div>

    <footer class="w3-container w3-theme w3-bottom">
